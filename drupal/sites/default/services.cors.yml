parameters:
  # Enable Drupal core's CORS and configure allowed origins.
  #
  # @see default.services.yml
  cors.config:
    enabled: true
    # Allow aggregated CSS and JS on DigitalOcean Spaces to reference files
    # (e.g. images) that reside on the origin server.
    allowedOrigins:
      - 'https://omnipedia-content.nyc3.digitaloceanspaces.com'
      - 'https://omnipedia-content.nyc3.cdn.digitaloceanspaces.com'
    # These have to be explicitly set as '*' will not work when trying to POST a
    # form as defined in the specification.
    #
    # @see https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Access-Control-Allow-Methods
    allowedMethods: ['GET', 'POST']
    supportsCredentials: true
