_core:
  default_config_hash: cP1TZQyv1WdET3iepl2QoyOPK7VeO0xHm0lU_FU1Wmc
site_name: Omnipedia
short_name: Omnipedia
description: ''
start_url: '/?source=pwa'
scope: /
lang: en
theme_color: '#0d47a1'
background_color: '#000000'
display: standalone
default_image: '0'
offline_page: /offline
cache_version: '1'
cross_origin: false
skip_waiting: false
cache_assets:
  image:
    label: Images
    strategy: CacheFirst
    limit_max_size: true
    max_size: 1000
    external: false
  script:
    label: 'Scripts (JavaScript)'
    strategy: StaleWhileRevalidate
    limit_max_size: false
    max_size: 500
    external: true
  style:
    label: 'Stylesheets (CSS)'
    strategy: StaleWhileRevalidate
    limit_max_size: false
    max_size: 300
    external: true
  font:
    label: Fonts
    strategy: CacheFirst
    limit_max_size: false
    max_size: 1000
    external: true
cache_exclude:
  - '^/admin/.*'
  - '^/user/reset/.*'
cache_strategies_pages: {  }
debug: true
phone_home:
  enable: true
  wait_idle: 600
  wait_requests: 10
precache_assets: {  }
precache_pages: {  }
preprocess_serviceworker: true
