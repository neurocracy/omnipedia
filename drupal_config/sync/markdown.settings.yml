dependencies:
  module:
    - markdown
    - omnipedia_content
parser:
  id: league/commonmark
  render_strategy:
    type: none
  settings:
    allow_unsafe_links: true
    enable_em: true
    enable_strong: true
    html_input: allow
    max_nesting_level: 0
    renderer:
      block_separator: \n
      inner_separator: \n
      soft_break: \n
    unordered_list_markers:
      - '-'
      - '*'
      - +
    use_asterisk: true
    use_underscore: true
  extensions:
    -
      id: league/commonmark-ext-disallowed-raw-html
      enabled: true
    -
      id: league/commonmark-ext-smart-punctuation
      enabled: true
      settings:
        double_quote_closer: ”
        double_quote_opener: “
        single_quote_closer: ’
        single_quote_opener: ‘
