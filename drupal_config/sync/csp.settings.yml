report-only:
  enable: false
  directives:
    script-src:
      base: self
    script-src-attr:
      base: self
    script-src-elem:
      base: self
    style-src:
      base: self
    style-src-attr:
      base: self
    style-src-elem:
      base: self
    frame-ancestors:
      base: self
  reporting:
    plugin: none
enforce:
  enable: true
  directives:
    default-src:
      base: self
    child-src:
      base: self
      sources:
        - 'https://www.paypal.com'
        - 'https://www.sandbox.paypal.com'
        - 'https://js.stripe.com'
    connect-src:
      base: self
      sources:
        - 'https://www.paypal.com'
    frame-src:
      base: self
      sources:
        - 'https://www.paypal.com'
        - 'https://www.sandbox.paypal.com'
        - 'https://js.stripe.com'
    img-src:
      base: self
      sources:
        - 'data:'
        - 'https://www.paypalobjects.com'
        - 'https://t.paypal.com/'
    object-src:
      base: none
    script-src:
      base: self
      sources:
        - 'https://www.paypal.com'
        - 'https://www.sandbox.paypal.com'
    script-src-elem:
      base: self
      sources:
        - 'https://www.paypal.com'
        - 'https://www.sandbox.paypal.com'
    style-src:
      base: self
      flags:
        - unsafe-inline
    style-src-attr:
      base: self
      flags:
        - unsafe-inline
    base-uri:
      base: self
    form-action:
      base: self
    frame-ancestors:
      base: self
    upgrade-insecure-requests: true
  reporting:
    plugin: sitelog
