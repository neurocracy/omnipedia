dependencies:
  module:
    - ambientimpact_markdown
    - markdown
id: commonmark
enabled: true
weight: 0
render_strategy:
  type: none
  custom_allowed_html: ''
  plugins:
    commonmark: true
    commonmark-external-links: false
    commonmark-footnotes: false
    commonmark-heading-permalink: false
    commonmark-strikethrough: false
    commonmark-table: false
    commonmark-task-list: false
settings:
  allow_unsafe_links: true
  enable_em: true
  enable_strong: true
  html_input: allow
  max_nesting_level: 0
  use_asterisk: true
  use_underscore: true
extensions:
  -
    id: commonmark-attributes
    enabled: true
    weight: 0
  -
    id: commonmark-autolink
    enabled: false
    weight: 0
  -
    id: commonmark-disallowed-raw-html
    enabled: false
    weight: 0
  -
    id: commonmark-emoji
    enabled: false
    weight: 0
    settings: {  }
  -
    id: commonmark-external-links
    enabled: false
    weight: 0
    settings: {  }
  -
    id: commonmark-footnotes
    enabled: true
    weight: 0
    settings:
      container_add_hr: 0
  -
    id: commonmark-heading-permalink
    enabled: true
    weight: 0
    settings:
      id_prefix: ''
      inner_contents: '[icon:libricons:link:Permalink:standalone&text=hidden]'
      insert: after
  -
    id: commonmark-mention
    enabled: false
    weight: 0
  -
    id: commonmark-smart-punctuation
    enabled: true
    weight: 0
    settings: {  }
  -
    id: commonmark-strikethrough
    enabled: false
    weight: 0
  -
    id: commonmark-table
    enabled: true
    weight: 0
  -
    id: commonmark-table-of-contents
    enabled: true
    weight: 0
    settings:
      max_heading_level: 6
      min_heading_level: 1
      placeholder: '[toc]'
      style: ordered
  -
    id: commonmark-task-list
    enabled: false
    weight: 0
